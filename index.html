<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Your Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>My Projects</h1>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web Development</button>
      </div>
    </header>

    <main class="container">
      <!-- Dynamic Project Grid -->
      <div class="project-grid" id="projectGrid"></div>
    </main>

    <!-- Add Project Button (Visible only for Admin) -->
    <button id="addProjectBtn" class="admin-btn" style="display: none">
      + Add Project
    </button>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
      <div class="modal-content">
        <span class="modal__close" id="addProjectClose">&times;</span>
        <h2>Add New Project</h2>
        <form id="addProjectForm">
          <input
            type="text"
            id="projectTitle"
            placeholder="Project Title"
            required
          />
          <textarea
            id="projectDesc"
            placeholder="Project Description"
            required
          ></textarea>
          <input type="text" id="projectImg" placeholder="Image URL" required />
          <input
            type="text"
            id="projectLive"
            placeholder="Live Link (optional)"
          />
          <input
            type="text"
            id="projectGithub"
            placeholder="GitHub Link (optional)"
          />
          <button type="submit">Add Project</button>
        </form>
      </div>
    </div>

    <!-- Project View Modal -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <span class="modal__close">&times;</span>
        <img id="modalImage" src="" alt="Project Image" class="modal__image" />
        <h2 id="modalTitle" class="modal__title"></h2>
        <p id="modalDescription" class="modal__description"></p>
        <div class="modal__links">
          <a
            id="modalLiveLink"
            href="#"
            target="_blank"
            class="modal__link modal__link--primary"
          >
            <i class="fas fa-external-link-alt"></i> View Live Site
          </a>
          <a
            id="modalGithubLink"
            href="#"
            target="_blank"
            class="modal__link modal__link--secondary"
          >
            <i class="fab fa-github"></i> View on GitHub
          </a>
        </div>
      </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
